    url: https://github.com/buckets/desktop-beta/releases/download/v0.79.0/Buckets-Beta-linux-latest-amd64-0.79.0.tar.gz
  - dest: buckets
    only-arches:
    - aarch64
    sha512: 6b516a7af41b15c0347ac3def2b746ca0af66e142bf2f89341ab5f732011c03891d011d472c6e87af9524081f1e49e34513f2913419fb7a6b785c1319f82a23a
    type: archive
    url: https://github.com/buckets/desktop-beta/releases/download/v0.79.0/Buckets-Beta-linux-latest-arm64-0.79.0.tar.gz
  - dest: meta
    sha512: a5a7d7f8b91bdd80ad2ee7216a3b90b2c0d577341f08961915278ab447f46720be2664430a8af20676305885ba380ff5792d3e71919be0580c9a446c414dada2
    strip-components: 0
    type: archive
    url: https://github.com/buckets/desktop-beta/releases/download/v0.79.0/Buckets-Beta-flatpakdata-v0.79.0.tgz
  - commands:
    - TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID" zypak-wrapper /app/buckets/bucketsbeta
