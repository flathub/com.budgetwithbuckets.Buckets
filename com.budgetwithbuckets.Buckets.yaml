    url: https://github.com/buckets/desktop-beta/releases/download/v0.80.0/Buckets-Beta-linux-latest-amd64-0.80.0.tar.gz
  - dest: buckets
    only-arches:
    - aarch64
    sha512: 092c023892bacf352d495797a1aacaabb0381d6e7d0321c9606b237ef7086ff8df3bcfcbad2562f9f7c684fa5ce9ee9972a33b528ca787eebf70011146a83cf2
    type: archive
    url: https://github.com/buckets/desktop-beta/releases/download/v0.80.0/Buckets-Beta-linux-latest-arm64-0.80.0.tar.gz
  - dest: meta
    sha512: e4b146d718c2e725684efe2692236eb6719146c5cf72646d859a6ee2114fc5f14342505468968efa8855650a2be4a468fdaef3fde8d4556a4f38e4944ae4c75a
    strip-components: 0
    type: archive
    url: https://github.com/buckets/desktop-beta/releases/download/v0.80.0/Buckets-Beta-flatpakdata-v0.80.0.tgz
  - commands:
    - TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID" zypak-wrapper /app/buckets/bucketsbeta
    dest-filename: buckets.sh
    type: script
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
