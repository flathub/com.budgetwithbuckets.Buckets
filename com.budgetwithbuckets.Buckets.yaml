app-id: com.budgetwithbuckets.Buckets
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: buckets.sh
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: buckets
    buildsystem: simple
    build-commands:
      - install -Dm 644 com.budgetwithbuckets.Buckets.desktop -t /app/share/applications
      - install -Dm 644 com.budgetwithbuckets.Buckets.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm 644 com.budgetwithbuckets.Buckets.appdata.xml /app/share/metainfo/com.budgetwithbuckets.Buckets.metainfo.xml
      - install -Dm 755 buckets.sh /app/bin/buckets.sh
      - cp -r buckets /app/buckets
    sources:
      - generated-sources.json
      - type: file
        path: com.budgetwithbuckets.Buckets.desktop
      - type: file
        path: com.budgetwithbuckets.Buckets.appdata.xml
      - type: file
        path: com.budgetwithbuckets.Buckets.png
      - type: script
        dest-filename: buckets.sh
        commands:
          - TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID" zypak-wrapper /app/buckets/bucketsbeta
